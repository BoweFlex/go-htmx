<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoweFlex - Stocks</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link rel="stylesheet" href="/style/tw_output.css"/>
    </head>
    <body>
        <div class="flex flex-col justify-center items-center bg-stocks">
        <h1 class="text-3xl font-bold underline text-yellow-50">
            Hello world!
        </h1>
        </div>
        <main>
            <header>
                <ul id="stock-list">
                    {{ range .Stocks }}
                    {{ block "stock-element" .}}
                    <li>
                        <h5><strong>${{ .Price }}</strong> {{ .Ticker }}</h5>
                        <h6>{{ .Name }}</h6>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </header>

            <section>
                <div>
                    <input type="search" name="key" placeholder="Search..."
                        hx-get="/search"
                        hx-trigger="keyup changed delay:500ms"
                        hx-target="#search-results"/>
                </div>

                <div id="search-results"></div>
            </section>
        </main>
    </body>
</html>
