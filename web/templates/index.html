<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoweFlex - Stocks</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link rel="stylesheet" href="/style/tw_output.css"/>
    </head>
    <body class="bg-white dark:bg-slate-950 dark:text-white m-0 font-mono">
        <main>
            <header class="bg-slate-700 h-24">
                <ul id="stock-list" class="h-full m-0 p-0 list-none flex">
                    {{ range .Stocks }}
                    {{ block "stock-element" .}}
                    <li class="h-full px-10 flex flex-col items-center justify-center">
                        <h5 class="text-2xl font-normal m-0">
                            <strong class="text-green-500">${{ .Price }}</strong> {{ .Ticker }}</h5>
                        <h6 class="text-base font-extralight mt-1">{{ .Name }}</h6>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </header>
            <section class="h-dvh flex flex-col items-center">
                <div>
                    <input class="h-14 mt-40 ml-20 px-5 w-72 bg-transparent leading-loose border-2 border-purple-500 rounded outline-none"
                        type="search" name="key" placeholder="Search..."
                        hx-get="/search"
                        hx-trigger="keyup changed delay:500ms"
                        hx-target="#search-results"/>
                </div>

                <div id="search-results"></div>
            </section>
        </main>
    </body>
</html>
